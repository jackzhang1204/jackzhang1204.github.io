<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh_cn" lang="zh_cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Template Editor</title>
<style type="text/css">
<!--
* { margin: 0 auto; padding: 0; }
.container { auto; padding:10px;}
.flash { width:720px; height:540px; float:left; }  
-->
</style>
<script src="jsFunction.js" language="javascript"></script>
</head>
<body bgcolor="#ffffff">
<!-- saved from url=(0013)about:internet -->
<div class="container">
	<div class="flash">
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="100%" height="100%" id="templateEditor" align="middle">
			<param name="allowScriptAccess" value="sameDomain" />
			<param name="movie" value="templateEditor.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#666666" />
			<embed src="templateEditor.swf" quality="high" bgcolor="#666666" width="100%" height="100%" name="templateEditor" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
		</object>
	</div>
	<div>
		<form name="form1" method="post" action="">
			<textarea name="xmlText" cols="50" rows="18" onMouseMove="this.select()" align="left" id="xmlText">Show Xml Data When You Click Save Button.
			</textarea>
		</form>
	</div>
	<div>
		<form>
			<input type="button" onClick="addComponent(0)" value="Add Background"/>
			<input type="button" onClick="addComponent(1)" value="Add Photo Area"/>
			<input type="button" onClick="addComponent(2)" value="Add Thumbnail"/>
			<input type="button" onClick="addComponent(3)" value="Add Control Button"/>
			<input type="button" onClick="addComponent(4)" value="Add Description"/>
			<input type="button" onClick="addComponent(5)" value="Add Title"/>
		</form>
		<form>
			<input type="button" onClick="addMovieClip(0)" value="Add MovieClip 01"/>
			<input type="button" onClick="addMovieClip(1)" value="Add MovieClip 02"/>
			<input type="button" onClick="addMovieClip(2)" value="Add MovieClip 03"/>
		</form>
		<form>
			<input type="button" onClick="addDecoration(0)" value="Add Decoration 01"/>
			<input type="button" onClick="addDecoration(1)" value="Add Decoration 02"/>
			<input type="button" onClick="addDecoration(2)" value="Add Decoration 03"/>
		</form>
		<form>
			<input type="button" onClick="addTextEffect(0)" value="Add TextEffect 01"/>
			<input type="button" onClick="addTextEffect(1)" value="Add TextEffect 02"/>
			<input type="button" onClick="addTextEffect(2)" value="Add TextEffect 03"/>
			<input type="button" onClick="updateTextEffect('text')" value="Update Text"/>
			<input type="button" onClick="updateTextEffect('effect')" value="Update Effect"/>
			<input type="button" onClick="updateTextEffect('data')" value="Update Text Data"/>
			<input type="button" onClick="updateHyperlink('http://www.go2album.com/','2')" value="Update Hyperlink"/>
		</form>
		<form>
			<input type="button" onClick="ChangeComLayerVC('front')" value="Front Layer"/>
			<input type="button" onClick="ChangeComLayerVC('back')" value="Back Layer"/>
		</form>
		<form>
			<input type="button" onClick="RemoveComponentVC()" value="Remove Component"/>
		</form>
		<form>
			<input type="button" onClick="save()" value="Save"/>
		</form>
		<form>
			<input type="button" onClick="LoadProjectFileVC('template.xml')" value="Load Template Project File"/>
			<input type="button" onClick="LoadProjectFileVC('photoEditor-custom.xml')" value="Load photo Editor Custom"/>
			<input type="button" onClick="LoadProjectFileVC('photoEditor-slide.xml')" value="Load Photo Editor Slide"/>
			<input type="button" onClick="LoadProjectFileVC('textEffect.xml')" value="Load TextEffect Project File"/>
			<input type="button" onClick="loadXmlTemplateFiles('photoEditor-slide.xml','textEffect.xml')" value="Load Xml Template Files"/>
			<input type="button" onClick="loadXmlTemplateData(photoEditor, customTemplate)" value="Load Xml Template Data"/>
			
		</form>
	</div>
</div>

</body>
</html>
