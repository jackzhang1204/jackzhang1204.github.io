<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<title>Sewise Player</title>

		body{
			margin: 0px;
			padding: 0px;

</head>
<body>
	<div style="width: 605px; height: 340px; margin:50px 200px; padding: 30px; border:5px solid #CCC; ">
		<script type="text/javascript" src="../player/sewise.player.min.js"></script>
		<script type="text/javascript">
			SewisePlayer.setup({
				server: "vod",
				type: "mp4",
				videosjsonurl: {
	                "programname":"JSON URL",
	                "videos": [
	                    { "name":"普通", "url":"http://media.w3.org/2010/05/sintel/trailer.mp4" },
	                    { "name":"标清", "url":"http://netdisk.foream.cn:8080/netdisk/iface/downloadOpen?fileId=29050&quality=1" }
	                ]
	            },
		        skin: "vodFlowPlayer",
		        topbardisplay: "disable",
		        fallbackurls:{
					ogg: "http://www.w3schools.com/html/mov_bbb.ogg",
					webm: "http://www.w3schools.com/html/mov_bbb.webm"
				}
			});
