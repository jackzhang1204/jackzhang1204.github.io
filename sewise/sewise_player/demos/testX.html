		if(style.textContent){
			style.textContent = styleText;
		}else if(style.styleSheet){
			style.styleSheet.cssText = styleText;
		}else{
			style.innerHTML = styleText;
		}
		document.getElementsByTagName('head')[0].appendChild(style);
	</script>
