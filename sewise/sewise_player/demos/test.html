<!DOCTYPE html>
<html lang="en">
<head>

	<title>Sewise Player</title>
</head>
<body>
	<div id="container" style="width: 600px; height: 400px; border: solid 2px #CCC; ">
		<script type="text/javascript" src="../player/sewise.player.min.js"></script>
		<script type="text/javascript">
			SewisePlayer.setup({
				server: "vod",
				type: "m3u8",
				//videourl: "http://116.77.32.202:5080/data/userdata/vod/resource/201408/21141727.flv.m3u8",
				videourl: "http://59.78.83.81:8080/vod/encode/sivanews/20140416.1M.mp4.m3u8",
		        skin: "vodWhite",
		        title: "M3U8大文件测试",
		        claritybutton: "disable",
		        lang: 'zh_CN'
			});
		</script>

	</div>
	<div style="float: left; width: 100%; padding: 10px 30px; "><a href="javascript:changeSize();">改变播放器尺寸</a></div>
	<div style="float: left; width: 100%; padding: 10px 30px; "><a href="https://github.com/jackzhang1204/sewise-player" target="_blank">Fock it on GitHub</a></div>

	<script type="text/javascript">
		function changeSize(){
        	var container = document.getElementById("container");
        	container.style.width = "900px";
        	container.style.height = "360px";
        }
	</script>
</body>
</html>
